<!DOCTYPE html>
<html class='no-js' lang=''>
  <head>
    <meta charset='utf-8'>
    <meta content='ie=edge' http-equiv='x-ua-compatible'>
    <title>
      SVG Clickable Map
    </title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link crossorigin='anonymous' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' integrity='sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==' rel='stylesheet'>
    <link href="assets/stylesheets/application.css" rel="stylesheet" type="text/css" />
    <link href="//fonts.googleapis.com/css?family=Product+Sans" rel="stylesheet" type="text/css" />
    <link crossorigin='anonymous' href='//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' integrity='sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk= sha512-ZV9KawG2Legkwp3nAlxLIVFudTauWuBpC10uEafMHYL0Sarrz5A7G79kXh5+5+woxQ5HM559XX2UZjMJ36Wplg==' rel='stylesheet'>
    <link href='favicon.ico' rel='icon' type='image/x-icon'>
  </head>
  <body class='home'>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class='container'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='page-header text-center'>
            <h1>
              SVG Clickable Map
            </h1>
            <div class='subhead'>
              <a href="https://github.com/adobe-webplatform/Snap.svg">Snap.svg</a>
            </div>
          </div>
        </div>
        <div class='col-lg-6'>
          <div class='thumbnail thumbnail-popup'>
            <img class="js-img-city img-invert" src="assets/images/guiyang.jpg" />
            <div class='caption text-center'>
              <h3>
                Guiyang
                <span class='js-path-name'></span>
              </h3>
              <p>
                <a href="https://en.wikipedia.org/wiki/Guiyang">Map Source - </a>
                <a href="https://unsplash.com/">Image Source</a>
              </p>
            </div>
          </div>
        </div>
        <div class='col-lg-6 js-map-loading map-loading-layout'>
          <div class='map-loading-widget'>
            <i class='fa fa-spinner fa-pulse fa-2x'></i>
          </div>
        </div>
        <div class='col-lg-6'>
          <i class='fa fa-map-marker fa-3x map-marker js-map-marker' data-city=''></i>
          <svg class='svg-map' id='svg'></svg>
        </div>
      </div>
    </div>
    <script src="//ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script>
      //Fallback to loading jQuery from a local path if the CDN is unavailable
      window.jQuery || document.write('<script src="assets/javascripts/vendor/jquery-2.1.3.min.js"><\/script>')
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js" type="text/javascript"></script>
    <script src="assets/javascripts/application.js" type="text/javascript"></script>
  </body>
</html>
